# CircleCI 2.0 configuration file
#
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: yangyw12345/arch-builder:latest

    steps:
      - checkout
      - run: 
          name: build
          command: 
            mkdir build
            cd build
            cmake ..
            make
          
    - test:
      requires:
        - build
      steps:
        - run: cd ./bin
        - run: bash ./tests.sh
